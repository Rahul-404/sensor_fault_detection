grid_search:
  class: GridSearchCV
  module: sklearn.model_selection
  params:
    cv: 2
    verbose: 3
model_selection:
  module_0:
    class: RandomForestClassifier
    module: sklearn.ensemble
    params:
      max_depth: 10
    search_param_grid:
      max_depth:
        - 12
        - 20
      n_estimators:
        - 100
        - 200
        - 300

  module_1:
    class: KNeighborsClassifier
    module: sklearn.neighbors
    search_param_grid:
      algorithm:
        - auto
        - ball_tree
        - kd_tree
        - brute
      weights:
        - uniform
        - distance
      n_neighbors:
        - 3
        - 4
        - 5
        - 9
        - 7